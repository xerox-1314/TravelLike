{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block title %}Travel Like{% endblock %}

{% block body %}
<div class="main-block">

    </div>

</div>
{% endblock %}
